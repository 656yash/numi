<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Drawing Board</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #canvas {
            border: 2px solid #333;
            background-color: white;
            cursor: crosshair;
            margin-top: 20px;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 8px 16px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Draw a Digit (0-9)</h1>
    <div class="controls">
        <button id="clearBtn">Clear Board</button>
        <button id="predictBtn">Predict Digit</button>
    </div>
    <canvas id="canvas" width="280" height="280"></canvas>
    <div id="predictionResult" style="font-size: 24px; margin-top: 20px;">Prediction: </div>

    <script src="static/script.js"></script>
</body>
</html>
